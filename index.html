<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de supemercado</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    

    <div class="titulo">
        <img class="logo" src="/img/cestablue.png" >
        <h1>O que vou levar no mercado?</h1>
    </div>
    <main class="conteudo">
        <div class="principal">
            <div class="dd"></div>
            <form action="" class="adicionar" id="novoItem">
                <label for="nome">Nome do produto:</label>
                <input type="text" name="nome" id="nome">
                <label for="quantidade">Quantidade do produto:</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar">
            </form>
        </div>

      
    </main>
    <br/>
    <ul class="lista" id="lista"></ul>
    <script src="js/main.js"></script>
</body>

</html>
